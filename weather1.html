                        <h4 class="card-heading">UV INdex</h4>
                        <div id="UVIndex"></div>
                        <div class="content">
                           
                            <p class="uv-text">LOW</p>
                        </div>
                        <div class="semi-donut" style="--percentage:50;--fill:#FFCC66"></div>
                    </div>
                    <div class="card2">
                        
                        <h4 class="card-heading">WIND STATUS</h4>
                        <div id="windspeed"></div>

                    <div class="suncrd">

                       <i class="fa-solid fa-arrow-up"></i><br>
                    </div>
                        <div id="set"></div>
                        <i class="fa-solid fa-arrow-down"></i>
                        <div class="content">

                        </div>
                    </div>
                </div>
                    <div class="card2">
                       
                        <h4 class="card-heading">HUMIDITY</h4>
                        <div id="humid"></div>
                        <div class="content">
                            <div class="range">
                                <input type="range" value="" min="0" max="50" oninput="rangeValue.innerText = this.value">
                               
                           </div>
                            <p class="uv-text">LOW</p>
                        </div>
                    </div>
                   
                    <div class="card2">
                       
                        <h4 class="card-heading">VISIBILITY</h4>
                        <div id="visibility"></div>
                        <div class="content">
                            
                            <p class="uv-text">LOW</p>
                        </div>
                    </div>
                
                    <div class="good">

                        <div class="air-quality-value"></div>
